<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="nav navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/students}">Estudiantes en Sistema</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-info" th:href="@{/students/nuevo}">Crear Students</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <section class="col-sm-12 col-md-6">
                <form th:action="@{/students/search}" th:object="${student}" method="POST">
                    <div class="form-group m-2">
                        <label class="form-label">id:
                            <input type="text" th:field="*{id}" class="form-control" placeholder="Digite su id" required/>
                        </label>
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                </form>
                
                <table>
                    <thead class="table">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr th:value="student">
                            <td th:text="${student.id}">Id</td>
                            <td th:text="${student.firstName}">Nombre</td>
                            <td th:text="${student.lastName}">Apellido</td>
                            <td th:text="${student.email}">Correo</td>
                            <td>
                                <a
                                  th:href="@{/students/update/{id}(id=${student.id})}"
                                  class="btn btn-info"
                                  >Editar</a
                                >
                                <a
                                  th:href="@{/students/delete/{id}(id=${student.id})}"
                                  class="btn btn-danger"
                                  >Eliminar</a
                                >
                              </td> 
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="col-sm-12 col-md-6">
                <table class="table table-striped table-bordered">
                    <div class="row">
                        <h1>Listado de Students</h1>
                    </div>
                    
                    <thead class="table table-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}">Id</td>
                            <td th:text="${student.firstName}">Nombre</td>
                            <td th:text="${student.lastName}">Apellido</td>
                            <td th:text="${student.email}">Correo</td>
                            <td>
                                <a
                                  th:href="@{/students/update/{id}(id=${student.id})}"
                                  class="btn btn-info"
                                  >Editar</a
                                >
                                <a
                                  th:href="@{/students/delete/{id}(id=${student.id})}"
                                  class="btn btn-danger"
                                  >Eliminar</a
                                >
                              </td> 
                        </tr>
                    </tbody> 
                </table>
            </section>
            
        </div>
    </div>
</body>
</html>
